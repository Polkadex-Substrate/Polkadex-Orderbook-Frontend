projects:
  internal-orderbook-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-central-1
        apiId: lz2nw3zapvcnthkywzbagsv3ta
        maxDepth: 2
extensions:
  amplify:
    version: 3

projects:
  emmanuel2-orderbook-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: 4tndt44ktzbalp7gncsezvfbny
        maxDepth: 2
extensions:
  amplify:
    version: 3

projects:
  testobver2-orderbook-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: 7xjrfx7ijfa3zm47ljkudlvple
        maxDepth: 2
extensions:
  amplify:
    version: 3

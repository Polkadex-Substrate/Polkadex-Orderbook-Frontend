projects:
  emmanuel-orderbook-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: x2i3wkh75zf6jbnakg53mgdhjq
        maxDepth: 2
extensions:
  amplify:
    version: 3
